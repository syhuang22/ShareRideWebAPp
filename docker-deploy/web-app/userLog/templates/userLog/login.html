{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'userLog/styles.css' %}">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
    <div>
        <h1>Share Ride Service Login Page</h1>
        <form action = "{% url 'userLog:home' %}" method = "POST">
            {% csrf_token %}
            <label>Username</label>
            <input type="text" name="username" placeholder="username"><br>
            <label >Password</label>
            <input type="password"name="password"placeholder="password"><br>
            <input type = "submit" value="Login">
        </form>
        <p>Doesn't have an account? <a href="{% url 'userLog:register' %}">register</a> </p>
        
    </div>
    
</body>
</html>
